


<body>
    <div id="controlAggregationPannel" >
           
          


            <div id="axisYEncapsulation" class="settingDiv">
                <span class="TimeLine_title">
                
                    Axis Y
                </span>
                <select id="axisYDiv" style="width:350px;" onchange="TimeLine.deleteFilter('axisYDiv');"> 
                    <option value="">Dates  available</option>
                </select>
                <button id="filter_axisYDiv" onclick="TimeLine.filter('axisYDiv')"> Filter </button>
                <span id="filterMessage_axisYDiv" class="filterMessage"> </span>
            </div>

            <div id="groupByEncapsulation" class="settingDiv">
                <span class="TimeLine_title">
                
                    Group BY
                </span>
                <select id="groupByDiv" style="width:350px;" onchange="TimeLine.deleteFilter('groupByDiv');" > 
                    <option value="">Dates  available</option>
                </select>
                <button id="filter_groupByDiv" onclick="TimeLine.filter('groupByDiv')"> Filter </button>
                <span id="filterMessage_groupByDiv" class="filterMessage"> </span>

            </div>

            <div id="ColorEncapsulation" class="settingDiv">
                <span class="TimeLine_title">
                    Color
                </span>
                <select id="ColorDiv" style="width:350px;" onchange="TimeLine.deleteFilter('ColorDiv');"> 
                    <option value="">Color</option>
                </select>
                <button id="filter_ColorDiv" onclick="TimeLine.filter('ColorDiv')"> Filter </button>
                <span id="filterMessage_ColorDiv" class="filterMessage"> </span>
               

            </div>
               

            <button id="drawingTimeLine" onclick="TimeLine.drawTimeLine()"> Draw </button>
                  
            
            

          


         
    </div>


</body>
